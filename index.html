<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
<script src="index.js" defer></script>

<div id="main">
  <div id="result">
    <div id="expression"></div>
    <div id="value"></div>
  </div>
  <div id="calc">
    <div id="grid">
      
    
    <button class="allClear"  id ="allClearBtn" >AC</button>
    <button class ="operator" id ="divideBtn">/</button>
    <button class ="operator" id ="modulusBtn">%</button>
    <button class ="operator" id ="clearBtn">‚Üê</button>
    <button class="operands" id ="sevenBtn">7</button>
    <button class="operands" id ="eightBtn">8</button>
    <button class="operands" id ="nineBtn">9</button>
    <button class ="operator" id ="plusBtn">+</button>
    <button class="operands" id ="fourBtn">4</button>
    <button class="operands" id ="fiveBtn">5</button>
    <button class="operands" id ="sixBtn">6</button>
    <button class ="operator" id ="minusBtn">-</button>
    <button class="operands" id = "oneBtn">1</button>
    <button class="operands" id = "twoBtn">2</button>
    <button class="operands" id = "threeBtn">3</button>
    <button class ="operator" id = "multiplyBtn">*</button>
    <button class="operands" id = "plusMinusBtn">+/-</button>
    <button class="operands" id = "zeroBtn">0</button>
    <button class ="operator" id = "dotBtn">.</button>
    <button id ="calcBtn">=</button>
      </div>
  </div>
</div>
    
</body>
</html>
